<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>ADD SHOP WITH IT'S PRODUCT</h2>
  <form id="form2" method="post" action="backend/product.php" >
    <div class="form-group">
      <label for="product_barcode">Product_Barcode:</label>
      <input type="number" class="form-control" id="product_barcode" placeholder="product_barcode" name="product_barcode">
    </div>
    <div class="form-group">
      <label for="product_name">Product_Name</label>
      <input type="text" class="form-control" id="product_name" placeholder="product_name" name="product_name">
    </div>
    <div class="form-group">
      <label for="product_price">Product_Price</label>
      <input type="number" class="form-control" id="product_price" placeholder="product_price" name="product_price">
    </div>
    <div class="form-group">
      <label for="product_brand">Product_Brand</label>
      <input type="text" class="form-control" id="product_brand" placeholder="product_brand" name="product_barcode">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
