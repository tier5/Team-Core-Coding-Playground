<!DOCTYPE html>

<head>
	#container{

	#animate{

</head>
<body>
<p>
	<button onclick="myMOve()">Click Me</button>
</p>

<div id="container"></div>
<div id="animate"></div>
<script> 
function myMove(){
	var elem = document.getElementById('animate');
	var pos=0;
	var id = setInterval(frame,5);
	function frame(){
		if(pos==350){
			clearInterval(id);
		}else
		{
			pos++;
			elem.style.top=pos +'px';
			elem.style.left =pos +'px';
		}
	}
}
</script>
</body>
