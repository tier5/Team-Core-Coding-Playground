<!DOCTYPE html>
<html>
<style type="text/css">
	#box{
		width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
	}
	#box{
	width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
	}
</style>
<body>
<button type="button" onclick="move()">click</button>
<div id="box">
	<div id="box2"></div>
</div>

<script type="text/javascript">
	function move(){
		var elem = document.getElementById("box2");
		var pos = 0 ; 
		var id = setInterval(frame , 5);
		function frame(){
			if(pos ==350){
				clearInterval(id);
			}
			else
			{
				
				elem.style.top =pos + 'px';
		  	elem.style.left =pos +'px';
			  pos++;
			}
		}
	}
</script>
</body>
</html>
