<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="number" id="id1" min="100" max="200" required>
<p id="demo"></p>


<script>
	var x = document.getElementById('id1');
	if(!x.checkValidity()) {
		document.getElementById('demo').innerHTML=x.validationMessage;
	}
	else
	{
		document.getElementById("demo").innerHTML="Input Ok";
	}
	}
</script>
</body>
</html>
