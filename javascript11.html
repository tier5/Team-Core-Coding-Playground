<!DOCTYPE html>
<html>
<body>
<div id="demo">
	<h2>This is a test of ajax</h2>
	<button type="button" onclick="loadoc('ajax_info.txt',myfunction)">Click</button>
</div>
<script type="text/javascript">
	function loadoc(url, cFunction){
		var xhttp = new xmlHttpRequest();
		xthtp.onreadystatechange=function() {
			if(this.readystate==4 && this.status ==200){
				cFunction(this);
			}	
		}; 
		xhttp.open("POST",url,true);
		xhttp.send();
	} 
	function myfunction(){
		document.getElementById("demo").innerHTML=xhttp.responseText;
	}
</script>
</body>
</html>
