<!DOCTYPE html>
<html>
<body>
<div id="demo">
<h2>This is a test </h2>
<button type="button" onclick="loadoc()">Click</button>
</div>
<script type="text/javascript">
function loadoc(){
	var xttp = new xmlHttpRequest();
	xttp.onreadystatechange=function(){
		if(this.readysState==4 && this.status==200)
		{
			document.getElementIdBy("demo").innerHTML=this.reponseText;
		}
	};
	xttp.open("GET","ajax_info.txt",true);
	xttp.send();
}
</script>

</body>
</html>
