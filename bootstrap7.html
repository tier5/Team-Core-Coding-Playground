<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap example</title>
	<meta name="viewport" content="width=device=width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>List Group with custom content</h2>
	<div class="list-group">
		<a href="#" class="list-group-item-active">
			<h4 class="list-group-item-heading">First list group</h4>
			<p class="list-group-item-text">List group item text</p>
		</a>
		<a href="#" class="list-group-item">
		<h4 class="list-group-item-heading">Second list group item text</h4>
		<p class="list-group-item-text">List froup item text</p>			
		</a>
	</div>
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" href="#collapse1"></a>
				</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse">
				<ul class="list-group">
					<li class="list-group-itemp">One</li>
					<li class="list-group-item">Two</li>
					<li class="list-group-item">Three</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
