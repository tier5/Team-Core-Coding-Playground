<!DOCTYPE html>
<html>
<head>
	<title>angular js</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<div ng-app="myapp" ng-controller="myctl">
	<input type="text" name="FirstName" ng-model="FirstName" ng-value="{{FirstName}}">
	<p><span ng-bind="FirstName"></span></p><br>
<p>Hey&nbsp;{{firstName + "&nbsp;" + lastName}} &nbsp;type&nbsp;the &nbsp;name &nbsp;in &nbsp;the&nbsp; above&nbsp; text&nbsp; box</p>
</div>
<script type="text/javascript">
 	var app = angular.module('myapp',[]);
 	app.controller('myctl',function($scope){
 		$scope.firstName="anirban";
 		$scope.lastName="dhara";

 	});

</script>
</body>
</html>
