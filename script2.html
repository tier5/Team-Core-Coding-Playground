<!DOCTYPE html>
<html>
<head>
	<title>This is a test of function </title>
</head>

<body>
<p id="demo"> </p>
 <script type="text/javascript">
 	function myfunction() {
  var i ;
  var sum =0 ;
  for(i=0; i<arguments.length ; i++)
  {
  	sum+=arguments[i];
  }
  return sum ;
 	}
 	document.getElementById('demo').innerHTML=myfunction(1,2,2,3);
 </script>

</body>
</html>
