<!DOCTYPE html>
<html>
<body>
<div onmouseout="mouseout(this)" onmouseup="mouseup(this)"></div>
<p id="demo"></p>
<p id="demo1"></p>
<button id="demo"></button>
<script type="text/javascript">
	function mouseout(obj)
	{
		obj.innerHTML = "this is a test";
	}
	document.getElementById("demo").addEventListener("click",displayDate);
	fucntion displayDate()
	{
		document.write(Date());
	}

	var mynodelist = document.getElementsByTagName('p');
	var mynodelist1 = document.querySelectorAll("p");
	var i,j;
	for( i =0 ; i<=mynodelist.length ; i++  )
	{
		document.getElementById("demo").innerHTML=mynodelist[i].style.backgroundColor = "red";
		for(j =i ;j>=0 ;j--)
		{
			document.getElementById("demo1").innerHTML=mynodelist1[j].style.backgroundColor="blue";
		}
	}

</script>
</body>
</html>
