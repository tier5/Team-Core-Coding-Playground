<!DOCTYPE html>
<html>
<head>
	<title>This is an example of javascript constructor</title>
</head>
<body>
<script type="text/javascript">
	function person(name,surname,company,salary ){
		this.name=name;
		this.surname=surname;
		this.company=company;
		this.salary=salary;
		this.demobot=function(){
			return (this.name +"" +this.surname)
		}
	}
	var obj = new person("anirban","dhara","tier5",10000);
	document.write(obj.name );
</script>

</body>
</html>
